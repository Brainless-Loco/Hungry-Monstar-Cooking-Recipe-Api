<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hungry Monstar by Brainless_Loco</title>
</head>

<body>

    <br>
    <br>
    <h4 class="text-center text-white h1">Hungry Monstar</h4>
    <br>
    <br>
    <div class="col-md-6 col-lg-5 mx-auto text-center">
        <input type="text" class="text-center" placeholder="Search for a Recipe Here" id="search-bar">
    </div>
    <br>
    <br>
    <br>
    <div id="search-results" class="mx-md-5 d-flex flex-wrap justify-content-center">
    </div>
    <br><br>

    <!-- Modal -->
    <div class="modal fade modal-bg-1 bd-example-modal-lg" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border border-light bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title text-light" id="exampleModalLabel">How to Make <span id="recipeTitle"></span>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="modal-body" class="modal-body text-light">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
                    <a href="https://github.com/Brainless-Loco/Hungry-Monstar-Cooking-Recipe-Api" target="_blank" class="btn btn-outline-light"><i class="fab fa-github"></i> GitHub Link</a>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <h4 class="h4 text-center text-info">Created By <a href="https://github.com/Brainless-Loco" class="text-warning"
                target="_blank">Brainless_Loco</a></h4>
    </footer>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
